<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Halloween Pumpkin</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css">
  </head>
  <body>

    <div class="container">
      <h1 class="title">Minnie Mousekin!</h1>
      <div class="pumpkin">
        <div class="polka-dot dot1"></div>
        <div class="polka-dot dot2"></div>
        <div class="polka-dot dot3"></div>
        <div class="polka-dot dot4"></div>
        <div class="polka-dot dot5"></div>
        <div class="polka-dot dot6"></div>
        <div class="polka-dot dot7"></div>
        <div class="bow">
          <div class="loop left"></div>
          <div class="knot"></div>
          <div class="loop right"></div>
      </div>
      <div class="texture"></div>
      <div class="root"></div> 
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth left"></div>
      <div class="mouth right"></div>
      <div class="teeth"></div>
    </div>

     <div class="shadow"></div>
  </div>


  </body>
</html>
